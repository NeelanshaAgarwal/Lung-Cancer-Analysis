<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lung-cancer-detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        .custom-btn {
          background-color: #495057;
          color: #CED4DA;
          font-size: 2rem;
          border: none;
          transition: all 0.3s ease;
        }
      
        .custom-btn:hover {
          background-color: #343a40; /* Slightly darker */
          color: #f8f9fa; /* Lighter text on hover */
          transform: scale(1.05); /* Grows slightly */
        }
      </style>

  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <div class="container-fluid">
        <nav class="navbar fixed-top p-3 mb-2 bg-dark-subtle">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand fw-bold text-dark-emphasis" style="font-family: sans-serif; font-size: 2rem;" href="#">WELCOME  TO ANALYSIS</a>
            </div>
        </nav>
        <div class="text-center fw-bold" style=" padding-top: 150px;">
            <h1 class="text-dark-emphasis" style="font-size: 6rem; font-family: sans-serif;">Lung Cancer Analysis!</h1>
            <div class="container mt-4 text-center">
                <h5 class="fw-semibold text-white">
                  Predict Person Lung Cancer Status
                </h5>
              
                <h5 class="fw-semibold text-white mt-3">
                  Input Your Level Status
                </h5>
              
                <h6 class="fw-bold text-light-emphasis mt-4" style="font-size: 1.5rem;">
                  0 = Low, 1 = Average, 2 = Critical
                </h6>
              </div>
              <div>
                <form action="/predict" method="POST" class="mt-5">
                    <div class="row g-4">
                      <!-- Gender -->
                      <div class="col-md-4">
                        <label for="gender" class="form-label fw-bold">Gender (Male=0 / Female=1)</label>
                        <select class="form-select" id="gender" name="GENDER" required>
                          <option disabled selected>Choose Gender</option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                        </select>
                      </div>
                  
                      <!-- Age -->
                      <div class="col-md-4">
                        <label for="age" class="form-label fw-bold">Age</label>
                        <input type="number" class="form-control" id="age" name="AGE" placeholder="Enter Age" required>
                      </div>
                  
                      <!-- Smoking -->
                      <div class="col-md-4">
                        <label for="smoke" class="form-label fw-bold">Smoking Level</label>
                        <select class="form-select" id="smoke" name="SMOKING" required>
                          <option disabled selected>Smoking Level</option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                      </div>
                  
                      <!-- Yellow Fingers -->
                      <div class="col-md-3">
                        <label for="yelfinger" class="form-label fw-bold">Yellow Finger Level</label>
                        <select class="form-select" id="yelfinger" name="YELLOW_FINGERS" required>
                          <option disabled selected>Yellow Finger</option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                      </div>

                      <!-- Anxiety -->
                      <div class="col-md-3">
                        <label for="anxiety" class="form-label fw-bold">Anxiety Level</label>
                        <select class="form-select" id="anxiety" name="Anxiety" required>
                          <option disabled selected>Anxiety Level</option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                      </div>
                      
                      <!-- Peer Pressure -->
                       <div class="col-md-3">
                        <label for="peer" class="form-label fw-bold">Peer-Pressure Level</label>
                        <select class="form-select" id="peer" name="PEER_PRESSURE" required>
                            <option disabled selected>Peer-Pressure Level</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    
                    <!-- Chronic Disease -->
                    <div class="col-md-3">
                        <label for="chronic" class="form-label fw-bold">Chronic Disease Level</label>
                        <select class="form-select" id="chronic" name="CHRONIC DISEASE" required>
                            <option disabled selected>Chronic Disease Level</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
  
                    <!-- Fatigue -->
                    <div class="col-md-3">
                        <label for="fatigue" class="form-label fw-bold">Fatigue Level</label>
                        <select class="form-select" id="fatigue" name="FATIGUE" required>
                            <option disabled selected>Fatigue Level</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
  
                    <!-- Allergy -->
                    <div class="col-md-3">
                    <label for="allergy" class="form-label fw-bold">Allergy Level</label>
                        <select class="form-select" id="allergy" name="ALLERGY" required>
                            <option disabled selected>Allergy Level</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
  
                    <!-- Wheezing -->
                    <div class="col-md-3">
                        <label for="wheeze" class="form-label fw-bold">Wheezing Level</label>
                        <select class="form-select" id="wheeze" name="WHEEZING" required>
                            <option disabled selected>Wheezing Level</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
  
                    <!-- Alcohol -->
                    <div class="col-md-3">
                    <label for="alcohol" class="form-label fw-bold">Alcohol Level</label>
                        <select class="form-select" id="alcohol" name="ALCOHOL CONSUMING" required>
                            <option disabled selected>Alcohol Level</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
  
                    <!-- Cough -->
                    <div class="col-md-3">
                        <label for="cough" class="form-label fw-bold">Cough Level</label>
                        <select class="form-select" id="cough" name="COUGHING" required>
                            <option disabled selected>Cough Level</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
  
                    <!-- Breathing -->
                    <div class="col-md-3">
                        <label for="breathing" class="form-label fw-bold">Shortness of Breathing</label>
                        <select class="form-select" id="breathing" name="SHORTNESS OF BREATH" required>
                            <option disabled selected>Shortness of Breathing</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
        
                    <!-- Swallowing -->
                    <div class="col-md-3">
                        <label for="swallowing" class="form-label fw-bold">Swallowing Level</label>
                        <select class="form-select" id="swallowing" name="SWALLOWING DIFFICULTY" required>
                            <option disabled selected>Swallowing Level</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                      </select>
                    </div>
        
                    <!-- Chest Pain -->
                    <div class="col-md-3">
                        <label for="chest" class="form-label fw-bold">Chest Pain</label>
                        <select class="form-select" id="chest" name="CHEST PAIN" required>
                            <option disabled selected>Chest Pain</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                  
                    <div class="text-center mt-5 pt-4">
                        <button type="submit" class="btn btn-lg fw-semibold rounded-pill custom-btn">
                          Predict Your Lung Cancer Status
                        </button>
                      </div>                                          
                  </form>
              </div>
              <div class="container mt-5">
                <div class="accordion" id="predictionAccordion">
                  <div class="accordion-item bg-dark border-secondary">
                    <h2 class="accordion-header" id="headingOne">
                      <button class="accordion-button collapsed bg-dark-subtle text-dark fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Lung Cancer Prediction
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#predictionAccordion">
                      <div class="accordion-body text-light">
                        {{ pred }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <footer class="text-center text-dark-emphasis py-4 mt-5">
                <div class="container">
                  <p class="mb-1 fw-bold" style="font-family: sans-serif;">&copy; 2025 Lung Cancer Analysis System | Made with ❤️ for awareness and early prediction </p>
                </div>
              </footer>              
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
